components:
  schemas:
    CreateWebhookRequest:
      required:
      - callbackUrl
      - type
      - webhookSettings
      type: object
      properties:
        callbackUrl:
          type: string
        type:
          oneOf:
          - $ref: '#/components/schemas/Transfer'
        webhookSettings:
          oneOf:
          - $ref: '#/components/schemas/TransferWebhookSettings'
    CreateWalletRequest:
      required:
      - name
      type: object
      properties:
        name:
          type: string
        passphrase:
          type: string
        userPubKey:
          type: string
        backupPubKey:
          type: string
    Init2FaResponse:
      required:
      - qrCodeUrl
      - email
      - secretKey
      type: object
      properties:
        qrCodeUrl:
          type: string
        email:
          type: string
        secretKey:
          type: string
    Success_OUT_CreateAddressResponse:
      required:
      - data
      - status
      type: object
      properties:
        data:
          $ref: '#/components/schemas/CreateAddressResponse'
        status:
          type: string
    DecryptKeyRequest:
      required:
      - keyPair
      - passphrase
      type: object
      properties:
        keyPair:
          $ref: '#/components/schemas/KeyPair'
        passphrase:
          type: string
    Success_OUT_GetWebhookListResponse:
      required:
      - data
      - status
      type: object
      properties:
        data:
          $ref: '#/components/schemas/GetWebhookListResponse'
        status:
          type: string
    SetupPasswordRequest:
      required:
      - password
      type: object
      properties:
        password:
          type: string
    SendRequest:
      required:
      - recipients
      type: object
      properties:
        xprv:
          type: string
        recipients:
          $ref: '#/components/schemas/Map'
        passphrase:
          type: string
    KeyPair:
      required:
      - pubKey
      - prvKey
      type: object
      properties:
        pubKey:
          type: string
        prvKey:
          type: string
    LoginResponse:
      required:
      - token
      type: object
      properties:
        token:
          type: string
    UserPeriodSummaryCurrencyEntry:
      required:
      - chain
      - totalOutputsOther
      - totalOutputsWallet
      - totalOutputsService
      - totalOutputsOtherInFiat
      - totalOutputsServiceInFiat
      type: object
      properties:
        chain:
          type: string
        totalOutputsOther:
          type: string
        totalOutputsWallet:
          type: string
        totalOutputsService:
          type: string
        totalOutputsOtherInFiat:
          type: string
        totalOutputsServiceInFiat:
          type: string
    CreateAddressRequest:
      type: object
